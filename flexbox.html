<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }

    .container {
      border: 2px solid yellowgreen;
      max-width: 900px;
      margin: 120px auto;
      display: flex;
      height: 400px;
      justify-content: center;
      flex-direction: row;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .item {
      width: 120px;
      height: 120px;
      background-color: antiquewhite;
      color: black;
      text-align: center;
      font-size: 30px;
      flex-grow: 1;
      order: 2;
      align-self: flex-end;
    }
    .item-2 {
      width: 120px;
      height: 120px;
      background-color: aqua;
      color: black;
      text-align: center;
      font-size: 30px;
      flex-grow: 1;
      flex-shrink: 0;
      /* flex-basis: 100%; */
      order: 3;
    }

    .item-3 {
      width: 120px;
      height: 120px;
      background-color: rgb(8, 218, 88);
      color: black;
      text-align: center;
      font-size: 30px;
      flex-grow: 1;
      order: 1;
    }
  </style>

  <body>
    <section class="container">
      <div class="item">Box-1</div>
      <div class="item-2">Box-2</div>
      <div class="item-3">Box-3</div>
    </section>
  </body>
</html>
